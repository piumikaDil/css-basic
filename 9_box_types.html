<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Css</title>
    <style>
      /* 
        
        There are two types of elements

        1- Block level elements
        2- Inline level elements

        Box types
        ----------
        Block
        Inline
        Inline-block

        */
      h1:first-child {
        color: red;
      }

      h1 {
        display: inline;
      }

      span {
        display: block;
      }

      dd {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>Hello CSS</h1>
    <h1>Hello HTML</h1>

    <span>Hello2</span>
    <span>Hello3</span>

    <dl>
      <dd>Java</dd>
      <dd>Java fx</dd>
      <dd>Java Script</dd>
      <dd>Phython</dd>
    </dl>
  </body>
</html>
